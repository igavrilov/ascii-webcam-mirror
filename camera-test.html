<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        video { max-width: 100%; height: auto; border: 1px solid #333; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: #ff6b6b; margin: 10px 0; }
        .success { color: #51cf66; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Camera Test</h1>
    <button onclick="testCamera()">Test Camera Access</button>
    <div id="status"></div>
    <video id="video" autoplay playsinline muted></video>

    <script>
        async function testCamera() {
            const status = document.getElementById('status');
            const video = document.getElementById('video');
            
            status.innerHTML = 'Testing camera access...';
            
            try {
                console.log('Checking getUserMedia support...');
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported');
                }
                
                console.log('Requesting camera access...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                console.log('Camera access granted:', stream);
                video.srcObject = stream;
                
                status.innerHTML = '<div class="success">✅ Camera working! Stream tracks: ' + stream.getTracks().length + '</div>';
                
                // Show video info after metadata loads
                video.onloadedmetadata = () => {
                    status.innerHTML += '<div class="success">Video dimensions: ' + video.videoWidth + 'x' + video.videoHeight + '</div>';
                };
                
            } catch (error) {
                console.error('Camera test error:', error);
                let errorMsg = 'Camera test failed: ' + error.message;
                
                if (error.name === 'NotAllowedError') {
                    errorMsg = '❌ Camera access denied. Please allow camera access and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = '❌ No camera found on this device.';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = '❌ Camera is being used by another application.';
                }
                
                status.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }
        
        // Auto-test on page load
        window.onload = testCamera;
    </script>
</body>
</html>
