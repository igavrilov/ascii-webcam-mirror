<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal ASCII Webcam</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            line-height: 1;
        }
        #ascii {
            white-space: pre;
            font-size: 12px;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            overflow-x: auto;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            border: 1px solid #555;
        }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #444;
        }
        video {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border: 1px solid #333;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Minimal ASCII Webcam</h1>

    <div id="status">Initializing...</div>

    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>

    <div id="ascii">ASCII will appear here...</div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        let stream = null;
        let animationId = null;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        async function startCamera() {
            try {
                updateStatus('Requesting camera access...');

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                updateStatus('Camera access granted!');

                const video = document.getElementById('video');
                video.srcObject = stream;

                // Wait for video to be ready
                await new Promise((resolve) => {
                    if (video.readyState >= 2) {
                        resolve();
                        return;
                    }

                    video.onloadedmetadata = () => {
                        updateStatus(`Video ready: ${video.videoWidth}x${video.videoHeight}`);
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };

                    video.onloadeddata = () => {
                        updateStatus('Video data loaded');
                    };

                    video.onplaying = () => {
                        updateStatus('Video playing');
                    };
                });

                // Start ASCII rendering
                renderLoop();

            } catch (error) {
                updateStatus(`Error: ${error.message}`);
                console.error(error);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            document.getElementById('ascii').textContent = 'Camera stopped...';
            updateStatus('Camera stopped');
        }

        function renderLoop() {
            animationId = requestAnimationFrame(renderLoop);

            const video = document.getElementById('video');

            if (video.readyState >= 2 && video.videoWidth > 0) {
                try {
                    // Draw video to canvas
                    ctx.drawImage(video, 0, 0);

                    // Convert to ASCII
                    const ascii = convertToAscii(ctx.getImageData(0, 0, canvas.width, canvas.height), 80, 30);

                    // Update display
                    document.getElementById('ascii').textContent = ascii;

                } catch (error) {
                    console.error('Render error:', error);
                }
            }
        }

        function convertToAscii(imageData, cols, rows) {
            const { data, width, height } = imageData;
            const cellWidth = width / cols;
            const cellHeight = height / rows;
            const chars = ' .:-=+*#%@';

            let ascii = '';

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = Math.floor(col * cellWidth);
                    const y = Math.floor(row * cellHeight);
                    const index = (y * width + x) * 4;

                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const brightness = (r + g + b) / 3;

                    const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
                    ascii += chars[charIndex];
                }
                ascii += '\n';
            }

            return ascii;
        }

        // Auto-start
        window.onload = () => {
            updateStatus('Page loaded. Click "Start Camera" to begin.');
        };
    </script>
</body>
</html>
